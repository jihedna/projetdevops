<div class="container mt-5">
  <style>
    .manly-card {
      background: linear-gradient(to right, #1f1f1f, #2b2b2b);
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      color: #f0f0f0;
    }

    .manly-title {
      color: #00bcd4;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    .manly-form {
      background-color: #2e2e2e;
      border-radius: 0.4rem;
      padding: 1.5rem;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .manly-form h5 {
      color: #00acc1;
      margin-bottom: 1rem;
    }

    .manly-btn {
      background-color: #00796b;
      color: white;
      border: none;
      transition: 0.3s ease;
    }

    .manly-btn:hover {
      background-color: #004d40;
    }

    .manly-table {
      background-color: #333;
      border-radius: 0.3rem;
      overflow: hidden;
    }

    .manly-table th {
      background-color: #455a64;
      color: #ffffff;
    }

    .manly-table td {
      vertical-align: middle;
      color: #000000;
    }

    .btn-delete {
      background-color: #c62828;
      color: white;
      border: none;
    }

    .btn-delete:hover {
      background-color: #8e0000;
    }

    input::placeholder {
      color: #888;
      font-style: normal;
    }

    input.form-control {
      background-color: #1c1c1c;
      color: white;
      border: 1px solid #555;
    }
  </style>

  <div class="card manly-card">
    <h2 class="manly-title">üõ†Ô∏è Gestion des Heures Suppl√©mentaires</h2>

    <!-- Formulaire -->
    <div class="manly-form mb-4">
      <h5>‚ûï Ajouter des heures</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="newHeureSup.employe_id" placeholder="ID de l'employ√©" />
        </div>
        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="newHeureSup.date" placeholder="Date (YYYY-MM-DD)" />
        </div>
        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="newHeureSup.nb_heures" placeholder="Nombre d'heures" />
        </div>
      </div>
      <div class="mt-3 text-end">
        <button class="btn manly-btn px-4" (click)="ajouterHeureSup()">Ajouter</button>
      </div>
    </div>

    <!-- Tableau -->
    <div class="table-responsive manly-table">
      <table class="table table-hover align-middle text-center mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>ID Employ√©</th>
            <th>Date</th>
            <th>Nb. Heures</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heureSup of heuresSup">
            <td><strong>{{ heureSup.id }}</strong></td>
            <td>{{ heureSup.employe_id }}</td>
            <td>{{ heureSup.date }}</td>
            <td>{{ heureSup.nb_heures }}</td>
            <td>
              <button class="btn btn-sm btn-delete" (click)="supprimerHeureSup(heureSup.id)">
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
