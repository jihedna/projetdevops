<div class="container mt-5">
  <style>
    .tarif-card {
      background: linear-gradient(to right, #1f1f1f, #2c2c2c);
      border-radius: 0.8rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    .tarif-title {
      color: #00acc1;
      font-weight: bold;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .tarif-form {
      background-color: #2e2e2e;
      border-radius: 0.4rem;
      padding: 1.5rem;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .tarif-form input {
      background-color: #1c1c1c;
      border: 1px solid #444;
      border-radius: 0.3rem;
      color: #e0e0e0;
      padding: 0.75rem;
    }

    .tarif-form input::placeholder {
      color: #888;
    }

    .tarif-btn {
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 0.3rem;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .tarif-btn:hover {
      background-color: #004d40;
    }

    .tarif-table {
      background-color: #333;
      border-radius: 0.3rem;
      overflow: hidden;
      margin-top: 2rem;
    }

    .tarif-table th {
      background-color: #263238;
      color: #ffffff;
      text-transform: uppercase;
    }

    .tarif-table td {
      vertical-align: middle;
      color: #000000;
    }

    .btn-delete {
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 0.3rem;
      padding: 0.3rem 0.8rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-delete:hover {
      background-color: #7f0000;
    }
  </style>

  <div class="card tarif-card">
    <h2 class="tarif-title">üíº Gestion des Tarifs</h2>

    <!-- Formulaire -->
    <div class="tarif-form">
      <div class="row g-3">
        <div class="col-md-6">
          <input class="form-control" [(ngModel)]="newTarif.type_jour" placeholder="Type de jour (ex: weekend, jour ordinaire)" />
        </div>
        <div class="col-md-6">
          <input class="form-control" [(ngModel)]="newTarif.tarif" placeholder="Tarif (en Dinars)" />
        </div>
      </div>
      <div class="text-end mt-3">
        <button class="tarif-btn" (click)="ajouterTarif()">‚ûï Ajouter le Tarif</button>
      </div>
    </div>

    <!-- Tableau -->
    <div class="table-responsive tarif-table">
      <table class="table table-hover align-middle text-center mb-0">
        <thead>
          <tr>
            <th>#</th>
            <th>Type de jour</th>
            <th>Tarif</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarif of tarifs">
            <td><strong>{{ tarif.id }}</strong></td>
            <td>{{ tarif.type_jour }}</td>
            <td>{{ tarif.tarif }}</td>
            <td>
              <button class="btn btn-sm btn-delete" (click)="supprimerTarif(tarif.id)">
                ‚ùå Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
