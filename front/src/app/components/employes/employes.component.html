<div class="container mt-5">
  <style>
    .manly-card {
      background: linear-gradient(to right, #1f1f1f, #2b2b2b);
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      color: #f0f0f0;
    }

    .manly-title {
      color: #00bcd4;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    .manly-form {
      background-color: #2e2e2e;
      border-radius: 0.4rem;
      padding: 1.5rem;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .manly-form h5 {
      color: #00acc1;
      margin-bottom: 1rem;
    }

    .manly-btn {
      background-color: #00796b;
      color: white;
      border: none;
      transition: 0.3s ease;
    }

    .manly-btn:hover {
      background-color: #004d40;
    }

    .manly-table {
      background-color: #333;
      border-radius: 0.3rem;
      overflow: hidden;
    }

    .manly-table th {
      background-color: #455a64;
      color: #ffffff;
    }

    .manly-table td {
      vertical-align: middle;
      color: #000000;
    }

    .btn-delete {
      background-color: #c62828;
      color: white;
      border: none;
    }

    .btn-delete:hover {
      background-color: #8e0000;
    }

    input::placeholder {
      color: #888;
      font-style: normal;
    }

    input.form-control {
      background-color: #1c1c1c;
      color: white;
      border: 1px solid #555;
    }
  </style>

  <div class="card manly-card">
    <h2 class="manly-title">üëî Liste des Employ√©s</h2>

    <!-- Formulaire d'ajout -->
    <div class="manly-form mb-4">
      <h5>üõ† Ajouter un nouvel employ√©</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="newEmploye.nom" placeholder="Nom" />
        </div>
        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="newEmploye.prenom" placeholder="Pr√©nom" />
        </div>
        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="newEmploye.poste" placeholder="Poste" />
        </div>
      </div>
      <div class="mt-3 text-end">
        <button class="btn manly-btn px-4" (click)="ajouterEmploye()">
          ‚ûï Ajouter
        </button>
      </div>
    </div>

    <!-- Tableau des employ√©s -->
    <div class="table-responsive manly-table">
      <table class="table table-hover align-middle text-center mb-0">
        <thead>
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Poste</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employe of employes; let i = index">
            <td><strong>{{ i + 1 }}</strong></td>
            <td>{{ employe.nom }}</td>
            <td>{{ employe.prenom }}</td>
            <td>{{ employe.poste }}</td>
            <td>
              <button class="btn btn-sm btn-delete" (click)="supprimerEmploye(employe.id)">
                ‚ùå Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
